server {
    listen 3002;
    server_name localhost;
    
    # Allow larger file uploads (e.g. 50MB)
    client_max_body_size 50M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to n8n running on the host machine
    location /n8n-webhook/ {
        # With network_mode: host, we can access n8n directly on localhost
        proxy_pass http://127.0.0.1:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Increase timeouts for long-running n8n workflows (5 minutes)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /files/ {
        root /usr/share/nginx/html;
        autoindex on;
    }
}
